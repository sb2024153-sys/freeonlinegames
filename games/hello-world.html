<!DOCTYPE html>
<html>
<head>
    <title>Hello World Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: #fff; font-family: sans-serif; }
        .game-box { text-align: center; border: 4px solid #00ff87; padding: 2rem; border-radius: 1rem; }
        button { background: #2cb6ff; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="game-box">
        <h1>Hello World Game</h1>
        <p>Score: <span id="score">0</span></p>
        <button onclick="document.getElementById('score').innerText = parseInt(document.getElementById('score').innerText) + 1">Click Me!</button>
    </div>
</body>
</html>
