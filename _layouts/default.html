<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Using Tailwind Play CDN for instant styling without build step issues -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'electric-blue': '#2cb6ff',
                        'candy-green': '#00ff87',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .game-card {
                @apply bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer;
            }
            .btn-primary {
                @apply bg-electric-blue text-white font-bold py-2 px-4 rounded-full hover:bg-opacity-90 transition-colors;
            }
            .category-btn {
                @apply px-4 py-2 rounded-full bg-white text-gray-700 font-medium hover:bg-candy-green hover:text-white transition-all shadow-sm;
            }
            .category-btn.active {
                @apply bg-candy-green text-white;
            }
        }
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        }
    </style>
    <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="{{ '/' | relative_url }}" class="flex items-center space-x-2">
                <span class="text-2xl font-black text-electric-blue tracking-tighter uppercase italic">GamerPortal</span>
            </a>
            <div class="flex-1 max-w-md mx-8 relative">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search games..."
                        class="w-full bg-gray-100 border-none rounded-full py-2 px-10 focus:ring-2 focus:ring-electric-blue transition-all outline-none">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <ul id="results-container" class="absolute top-full left-0 right-0 bg-white mt-2 rounded-xl shadow-lg overflow-hidden hidden"></ul>
            </div>
            <div class="hidden md:block">
                <button class="btn-primary">Sign In</button>
            </div>
        </div>
        <div class="bg-white border-t overflow-x-auto no-scrollbar">
            <div class="container mx-auto px-4 py-2 flex space-x-4 whitespace-nowrap">
                <button class="category-btn active" data-category="all">All Games</button>
                <button class="category-btn" data-category="Action">Action</button>
                <button class="category-btn" data-category="Puzzle">Puzzle</button>
                <button class="category-btn" data-category="Racing">Racing</button>
                <button class="category-btn" data-category="Arcade">Arcade</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        {{ content }}
    </main>
    <footer class="bg-white border-t py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Inspired by Poki. Built with Jekyll & Tailwind.</p>
        </div>
    </footer>
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: "{{ '/search.json' | relative_url }}",
            searchResultTemplate: '<li class="hover:bg-gray-100"><a href="{url}" class="block px-4 py-2 flex items-center space-x-3"><img src="{thumbnail}" class="w-8 h-8 rounded object-cover"><span>{title}</span></a></li>',
            noResultsText: '<li class="px-4 py-2 text-gray-500">No games found</li>'
        });
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        searchInput.addEventListener('input', () => {
            if (searchInput.value.length > 0) resultsContainer.classList.remove('hidden');
            else resultsContainer.classList.add('hidden');
        });
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) resultsContainer.classList.add('hidden');
        });
        const categoryButtons = document.querySelectorAll('.category-btn');
        const gameCards = document.querySelectorAll('.game-item');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                categoryButtons.forEach(btn => btn.classList.remove('active', 'bg-candy-green', 'text-white'));
                button.classList.add('active', 'bg-candy-green', 'text-white');
                gameCards.forEach(card => {
                    if (category === 'all' || card.getAttribute('data-category') === category) card.style.display = 'block';
                    else card.style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
